<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>猜數字遊戲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="猜.js"defer></script>
</head>
<body>
  <div>
    <h1>猜數字遊戲</h1>
    <label for="guessField">猜一個數字 (1 到 100):</label>
    <input type="number" class="guessField" id="guessField" min="1" max="100">
    <button class="guessSubmit">提交</button>
    <div class="result">猜測結果：</div>
    <div class="count">猜測次數：</div>
  </div>
  <p class="guesses"></p>
  <button class="restartBtn">重新開始</button>
</body>
</html>
